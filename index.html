<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="mainContainer">
        <div class="secondaryContainer" id="screen"></div>
        <div class="secondaryContainer" id="lrgBtnContainer">
            <button class="largeBtn" id="clearBtn">CLEAR</button>
            <button class="largeBtn" id="deleteBtn">DELETE</button>
        </div>
        <div class="secondaryContainer" id ="btnContainer">
            <button class="smallBtn" id="btn7">7</button>
            <button class="smallBtn" id="btn8">8</button>
            <button class="smallBtn" id="btn9">9</button>
            <button class="smallBtn" id="btnSlash">/</button>
            <button class="smallBtn" id="btn4">4</button>
            <button class="smallBtn" id="btn5">5</button>
            <button class="smallBtn" id="btn6">6</button>
            <button class="smallBtn" id="btnx">X</button>
            <button class="smallBtn" id="btn1">1</button>
            <button class="smallBtn" id="btn2">2</button>
            <button class="smallBtn" id="btn3">3</button>
            <button class="smallBtn" id="btn-">-</button>
            <button class="smallBtn" id="btnDecimal">.</button>
            <button class="smallBtn" id="btn0">0</button>
            <button class="smallBtn" id="btnEquals">=</button>
            <button class="smallBtn" id="btnPlus">+</button>



        </div>





    </div>
    
</body>
</html>
